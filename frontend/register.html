<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Generador de Melod√≠as</h1>
    <nav class="navbar">
      <div class="nav-center">
        <a href="index.html">Generador</a>
        <a href="usuarios.html">MIDIs de otros usuarios</a>
      </div>
      <div class="profile-menu">
        <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="Perfil" class="profile-icon" />
        <div class="dropdown-content">
          <a href="login.html">Iniciar sesi√≥n</a>
          <a href="register.html">Registrarse</a>
          <a href="#">Mis melod√≠as</a>
          <a href="#" id="logout">Cerrar sesi√≥n</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Registrarse</h2>
    <label for="username-register">Nuevo usuario:</label>
    <input id="username-register" type="text" placeholder="Nuevo usuario" />

    <label for="password-register">Contrase√±a:</label>
    <input id="password-register" type="password" placeholder="Contrase√±a" />

    <button id="register-btn">Registrar</button>
  </div>

  <footer>
    <p>üéº Generador de Melod√≠as ‚Äì Desarrollado por Asier Iturriotz ¬© 2025</p>
  </footer>

  <script>
    // Men√∫ con retardo
    const profileMenu = document.querySelector(".profile-menu");
    const dropdown = document.querySelector(".dropdown-content");
    let hideTimeout;
    profileMenu.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
      dropdown.classList.add("show-dropdown");
    });
    profileMenu.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        dropdown.classList.remove("show-dropdown");
      }, 1000);
    });

    // üîê Cerrar sesi√≥n
    const logoutBtn = document.getElementById("logout");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        alert("üëã Has cerrado sesi√≥n");
        window.location.href = "login.html";
      });
    }

    // üéâ Mostrar usuario en cabecera si est√° logueado
    function obtenerUsuarioDesdeToken() {
      const token = localStorage.getItem("token");
      if (!token) return null;
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.sub || null;
      } catch (e) {
        return null;
      }
    }

    const username = obtenerUsuarioDesdeToken();
    if (username) {
      const header = document.querySelector("header h1");
      const saludo = document.createElement("p");
      saludo.textContent = `üéµ Bienvenido, ${username}`;
      saludo.style.fontSize = "16px";
      saludo.style.margin = "5px 0 0 0";
      header.appendChild(saludo);
    }

    // Registro de usuario
    document.getElementById("register-btn").addEventListener("click", async () => {
      const username = document.getElementById("username-register").value;
      const password = document.getElementById("password-register").value;

      if (!username || !password) return alert("Rellena todos los campos");

      try {
        const response = await fetch("http://127.0.0.1:8000/register", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ username, password })
        });

        const data = await response.json();
        if (response.ok) {
          alert("‚úÖ Registro exitoso. Ahora inicia sesi√≥n.");
          window.location.href = "login.html";
        } else {
          alert("‚ùå " + data.detail);
        }
      } catch (err) {
        alert("‚ùå Error al registrar.");
      }
    });
  </script>
</body>
</html>
