<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Melod√≠as üéµ</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #2E7D32;
            color: white;
        }

        header {
            background-color: #1B5E20;
            padding: 30px 0 10px;
            text-align: center;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 600;
        }

        .navbar {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: #256029;
            padding: 15px 0;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 20px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            background-color: #43A047;
        }

        .navbar a.active {
            background-color: #66BB6A;
            color: #1B1B1B;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        label {
            display: block;
            margin: 20px 0 8px;
            font-size: 18px;
            font-weight: 400;
        }

        input, select {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            background: #FFC107;
            color: #333;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0px 5px 0px #E0A800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button:hover {
            background: #FFA000;
            transform: scale(1.03);
        }

        #downloadLink {
            display: none;
            margin-top: 20px;
            background: #FF5722;
            color: white;
            padding: 14px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0px 5px 0px #D84315;
        }

        #statusMessage {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
        }

        #errorMessage {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #FF4444;
        }

        #loadingSpinner {
            display: none;
            margin: 15px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #FFC107;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>üé∫ Generador de Melod√≠as</h1>
        <nav class="navbar">
            <a href="index.html" class="active">Generador</a>
            <a href="login.html">Registro / Iniciar sesi√≥n</a>
            <a href="usuarios.html">MIDIs de otros usuarios</a>
        </nav>
    </header>

    <div class="container">
        <label for="tempo">Tempo:</label>
        <input type="number" id="tempo" placeholder="Ejemplo: 120">

        <label for="tone">Tono:</label>
        <input type="text" id="tone" placeholder="Ejemplo: C">

        <label for="emotion">Emoci√≥n:</label>
        <select id="emotion">
            <option value="happy">Happy üòä</option>
            <option value="sad">Sad üò¢</option> 
        </select>

        <button id="generateMidi">üéµ Generar MIDI</button>
        <div id="loadingSpinner"></div>
        <p id="statusMessage">Generando melod√≠a...</p>
        <p id="errorMessage">‚ùå Debes ingresar un Tempo y un Tono.</p>
        <a id="downloadLink">‚¨á Descargar MIDI</a>
    </div>

    <script>
    async function generateMelody() {
        const tempo = document.getElementById('tempo').value;
        const tone = document.getElementById('tone').value;
        const emotion = document.getElementById('emotion').value;
        const statusMessage = document.getElementById("statusMessage");
        const errorMessage = document.getElementById("errorMessage");
        const loadingSpinner = document.getElementById("loadingSpinner");
        const downloadLink = document.getElementById('downloadLink');

        if (!tempo || !tone) {
            errorMessage.style.display = "block";
            statusMessage.style.display = "none";
            loadingSpinner.style.display = "none";
            return;
        }

        errorMessage.style.display = "none";
        statusMessage.style.display = "block";
        statusMessage.innerText = "Generando melod√≠a...";
        loadingSpinner.style.display = "block";

        try {
            const startTime = Date.now();
            await fetch('http://127.0.0.1:8000/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tempo: parseInt(tempo), tone: tone, emotion: emotion })
            });

            const midiResponse = await fetch('http://127.0.0.1:8000/convert_to_midi/');
            if (midiResponse.ok) {
                const blob = await midiResponse.blob();
                const url = window.URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = "generated_melody.mid";
                downloadLink.style.display = "flex";

                const elapsedTime = Date.now() - startTime;
                const remainingTime = Math.max(2000 - elapsedTime, 0);
                setTimeout(() => {
                    statusMessage.innerText = "‚úÖ ¬°Melod√≠a generada con √©xito!";
                    loadingSpinner.style.display = "none";
                }, remainingTime);
            }
        } catch (error) {
            statusMessage.innerText = "‚ùå Error al generar la melod√≠a";
        }
    }

    document.getElementById("generateMidi").addEventListener("click", generateMelody);
    </script>
</body>
</html>
