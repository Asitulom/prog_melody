<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Melod√≠as üéµ</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2E7D32;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 28px;
            color: #FFF;
            font-weight: 600;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-size: 15px;
            font-weight: 400;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            outline: none;
            transition: 0.3s ease-in-out;
            display: block;
            box-sizing: border-box;
        }

        input::placeholder {
            text-align: center;
        }

        button {
            width: 100%;
            background: #FFC107;
            color: #333;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            box-shadow: 0px 5px 0px #E0A800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: #FFA000;
            transform: scale(1.05);
        }

        #downloadLink {
            display: none;
            margin-top: 15px;
            background: #FF5722;
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0px 5px 0px #D84315;
        }

        #statusMessage {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
        }

        #errorMessage {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #FF4444;
        }

        #loadingSpinner {
            display: none;
            margin-top: 10px;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #FFC107;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéº Generador de Melod√≠as</h1>

        <label for="tempo">Tempo:</label>
        <input type="number" id="tempo" placeholder="Ejemplo: 120">

        <label for="tone">Tono:</label>
        <input type="text" id="tone" placeholder="Ejemplo: C">

        <label for="emotion">Emoci√≥n:</label>
        <select id="emotion">
            <option value="happy">Happy üòä</option>
            <option value="sad">Sad üò¢</option> 
        </select>

        <button id="generateMidi">üéµ Generar MIDI</button>
        <div id="loadingSpinner"></div>
        <p id="statusMessage">Generando melod√≠a...</p>
        <p id="errorMessage">‚ùå Debes ingresar un Tempo y un Tono.</p>
        <a id="downloadLink">‚¨á Descargar MIDI</a>
    </div>

    <script>
    async function generateMelody() {
        const tempo = document.getElementById('tempo').value;
        const tone = document.getElementById('tone').value;
        const emotion = document.getElementById('emotion').value;
        const statusMessage = document.getElementById("statusMessage");
        const errorMessage = document.getElementById("errorMessage");
        const loadingSpinner = document.getElementById("loadingSpinner");
        const downloadLink = document.getElementById('downloadLink');

        // Validaci√≥n: Verificar si los campos est√°n vac√≠os
        if (!tempo || !tone) {
            errorMessage.style.display = "block"; // Mostrar mensaje de error
            statusMessage.style.display = "none";
            loadingSpinner.style.display = "none";
            return;
        }

        errorMessage.style.display = "none"; // Ocultar mensaje de error si todo est√° bien
        statusMessage.style.display = "block";
        statusMessage.innerText = "Generando melod√≠a...";
        loadingSpinner.style.display = "block";

        try {
            const startTime = Date.now();

            const response = await fetch('http://127.0.0.1:8000/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ tempo: parseInt(tempo), tone: tone, emotion: emotion })
            });

            const midiResponse = await fetch('http://127.0.0.1:8000/convert_to_midi/');
            
            if (midiResponse.ok) {
                const blob = await midiResponse.blob();
                const url = window.URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = "generated_melody.mid";
                downloadLink.style.display = "flex";

                const elapsedTime = Date.now() - startTime;
                const remainingTime = Math.max(2000 - elapsedTime, 0);
                setTimeout(() => {
                    statusMessage.innerText = "‚úÖ ¬°Melod√≠a generada con √©xito!";
                    loadingSpinner.style.display = "none";
                }, remainingTime);
            }
        } catch (error) {
            statusMessage.innerText = "‚ùå Error al generar la melod√≠a";
        }
    }

    document.getElementById("generateMidi").addEventListener("click", generateMelody);
    </script>

</body>
</html>
