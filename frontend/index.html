<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de MelodÃ­as ğŸµ</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Generador de MelodÃ­as</h1>
    <nav class="navbar">
      <div class="nav-center">
        <a href="index.html" class="active">Generador</a>
        <a href="usuarios.html">MIDIs de otros usuarios</a>
      </div>
      <div class="profile-menu">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png"
          alt="Perfil"
          class="profile-icon"
        />
        <div class="dropdown-content">
          <a href="login.html">Iniciar sesiÃ³n</a>
          <a href="register.html">Registrarse</a>
          <a href="mis_melodias.html">Mis melodÃ­as</a>
          <a href="#" id="logout">Cerrar sesiÃ³n</a>
        </div>
      </div>
    </nav>
  </header>

  <div id="welcome-toast" class="toast"></div>

  <div class="container">
    <!-- Campo Tempo eliminado -->
    <label for="tone">Tono:</label>
    <input type="text" id="tone" placeholder="Ejemplo: C" />

    <label for="emotion">EmociÃ³n:</label>
    <select id="emotion">
      <option value="happy">Happy ğŸ˜Š</option>
      <option value="sad">Sad ğŸ˜¢</option>
    </select>

    <button id="generateMidi">ğŸµ Generar MIDI</button>

    <div id="loadingSpinner"></div>
    <p id="statusMessage">Generando melodÃ­a...</p>
    <p id="errorMessage">âŒ Debes ingresar un Tono.</p>
    <a id="downloadLink">â¬‡ Descargar MIDI</a>
  </div>

  <footer>
    <p>ğŸ¼ Generador de MelodÃ­as â€“ Desarrollado por Asier Iturriotz Â© 2025</p>
  </footer>

  <script>
    async function generateMelody() {
      const tone = document.getElementById("tone").value.trim();
      const emotion = document.getElementById("emotion").value;
      const statusMessage = document.getElementById("statusMessage");
      const errorMessage = document.getElementById("errorMessage");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const downloadLink = document.getElementById("downloadLink");
      const token = localStorage.getItem("token");

      if (!tone) {
        errorMessage.innerText = "âŒ Debes ingresar un Tono.";
        errorMessage.style.display = "block";
        statusMessage.style.display = "none";
        loadingSpinner.style.display = "none";
        return;
      }
      if (!token) {
        errorMessage.innerText = "âŒ Debes iniciar sesiÃ³n para generar tu melodÃ­a.";
        errorMessage.style.display = "block";
        statusMessage.style.display = "none";
        loadingSpinner.style.display = "none";
        return;
      }

      // Ocultamos errores y mostramos loading
      errorMessage.style.display = "none";
      statusMessage.style.display = "block";
      statusMessage.innerText = "Generando melodÃ­a...";
      loadingSpinner.style.display = "block";
      downloadLink.style.display = "none";

      const startTime = Date.now();
      try {
        const res = await fetch("http://127.0.0.1:8000/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({
            tone: tone,
            emotion: emotion
          })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Error inesperado");
        }

        // Recibimos directamente el MIDI como blob
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = `melodia_${Date.now()}.mid`;
        downloadLink.style.display = "flex";

        const elapsed = Date.now() - startTime;
        setTimeout(() => {
          statusMessage.innerText = "âœ… Â¡MelodÃ­a generada con Ã©xito!";
          loadingSpinner.style.display = "none";
        }, Math.max(2000 - elapsed, 0));

      } catch (e) {
        console.error(e);
        statusMessage.innerText = "âŒ Error al generar la melodÃ­a";
        loadingSpinner.style.display = "none";
      }
    }

    document.getElementById("generateMidi").addEventListener("click", generateMelody);

    // MenÃº con retardo
    const profileMenu = document.querySelector(".profile-menu");
    const dropdown = document.querySelector(".dropdown-content");
    let hideTimeout;
    profileMenu.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
      dropdown.classList.add("show-dropdown");
    });
    profileMenu.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        dropdown.classList.remove("show-dropdown");
      }, 1000);
    });

    // Cerrar sesiÃ³n
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
      alert("ğŸ‘‹ Has cerrado sesiÃ³n");
      window.location.href = "login.html";
    });

    // Toast de bienvenida
    function obtenerUsuarioDesdeToken() {
      const token = localStorage.getItem("token");
      if (!token) return null;
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.sub || null;
      } catch {
        return null;
      }
    }
    const username = obtenerUsuarioDesdeToken();
    if (username) {
      const toast = document.getElementById("welcome-toast");
      toast.textContent = `ğŸµ Â¡Bienvenido, ${username}!`;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 4000);
    }
  </script>
</body>
</html>
