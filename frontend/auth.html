<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autenticación</title>
  <style>
    body {
      font-family: Arial;
      background-color: #2E7D32;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #388E3C;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #FFC107;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #FFA000;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Registro</h2>
    <input type="text" id="regUser" placeholder="Usuario">
    <input type="password" id="regPass" placeholder="Contraseña">
    <button onclick="register()">Registrarse</button>

    <h2 style="margin-top: 25px;">Login</h2>
    <input type="text" id="logUser" placeholder="Usuario">
    <input type="password" id="logPass" placeholder="Contraseña">
    <button onclick="login()">Iniciar Sesión</button>

    <p id="message"></p>
  </div>

  <script>
    const API = "http://127.0.0.1:8000";

    async function register() {
      const username = document.getElementById('regUser').value;
      const password = document.getElementById('regPass').value;

      const form = new URLSearchParams();
      form.append('username', username);
      form.append('password', password);

      const res = await fetch(`${API}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: form
      });

      const data = await res.json();
      document.getElementById('message').innerText = data.message || data.detail;
    }

    async function login() {
      const username = document.getElementById('logUser').value;
      const password = document.getElementById('logPass').value;

      const form = new URLSearchParams();
      form.append('username', username);
      form.append('password', password);

      const res = await fetch(`${API}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: form
      });

      const data = await res.json();

      if (data.access_token) {
        localStorage.setItem("token", data.access_token);
        document.getElementById('message').innerText = "✅ Sesión iniciada";
      } else {
        document.getElementById('message').innerText = "❌ Error de inicio de sesión";
      }
    }
  </script>

</body>
</html>
