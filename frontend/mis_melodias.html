<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis MelodÃ­as</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Mis MelodÃ­as</h1>
    <nav class="navbar">
      <div class="nav-center">
        <a href="index.html">Generador</a>
        <a href="usuarios.html">MIDIs de otros usuarios</a>
      </div>
      <div class="profile-menu">
        <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" class="profile-icon" />
        <div class="dropdown-content">
          <a href="login.html">Iniciar sesiÃ³n</a>
          <a href="register.html">Registrarse</a>
          <a href="mis_melodias.html">Mis melodÃ­as</a>
          <a href="#" id="logout">Cerrar sesiÃ³n</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>ğŸµ Tus melodÃ­as generadas</h2>
    <div id="melodiasList" class="midi-grid"></div>
    <p id="loginWarning" style="text-align:center;">ğŸ”’ Debes iniciar sesiÃ³n para ver tus melodÃ­as.</p>
  </div>

  <footer>
    <p>ğŸ¼ Generador de MelodÃ­as â€“ Desarrollado por Asier Iturriotz Â© 2025</p>
  </footer>

  <script>
    const token = localStorage.getItem("token");

    async function cargarMisMelodias() {
      if (!token) return;

      try {
        const res = await fetch("http://127.0.0.1:8000/mis-melodias", {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Error autenticando");

        const melodias = await res.json();
        const contenedor = document.getElementById("melodiasList");
        document.getElementById("loginWarning").style.display = "none";

        melodias.forEach(midi => {
          const card = document.createElement("div");
          card.className = "midi-card";
          card.innerHTML = `<h4>${midi.replace(".mid", "")}</h4>`;

          const downloadBtn = document.createElement("a");
          downloadBtn.textContent = "â¬‡ Descargar";
          downloadBtn.className = "download-button";
          downloadBtn.href = "#";

          downloadBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            try {
              const response = await fetch(`http://127.0.0.1:8000/mis-melodias/${encodeURIComponent(midi)}`, {
                headers: { Authorization: `Bearer ${token}` }
              });

              if (!response.ok) throw new Error("No se pudo descargar");

              const blob = await response.blob();
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = url;
              a.download = midi;
              a.click();
              window.URL.revokeObjectURL(url);
            } catch (error) {
              alert("âŒ Error al descargar la melodÃ­a.");
              console.error(error);
            }
          });

          card.appendChild(downloadBtn);
          contenedor.appendChild(card);
        });
      } catch (err) {
        console.error("Error cargando melodÃ­as:", err);
      }
    }

    if (token) cargarMisMelodias();

    // Mostrar menÃº perfil
    const profileMenu = document.querySelector(".profile-menu");
    const dropdown = document.querySelector(".dropdown-content");
    let hideTimeout;

    profileMenu.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
      dropdown.classList.add("show-dropdown");
    });

    profileMenu.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        dropdown.classList.remove("show-dropdown");
      }, 1000);
    });

    // Cerrar sesiÃ³n
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
      alert("ğŸ‘‹ Has cerrado sesiÃ³n");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
