<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Generador de Melod√≠as</h1>
    <nav class="navbar">
      <div class="nav-center">
        <a href="index.html">Generador</a>
        <a href="usuarios.html">MIDIs de otros usuarios</a>
      </div>
      <div class="profile-menu">
        <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" class="profile-icon" />
        <div class="dropdown-content">
          <a href="login.html">Iniciar sesi√≥n</a>
          <a href="register.html">Registrarse</a>
          <a href="#">Mis melod√≠as</a>
          <a href="#" id="logout">Cerrar sesi√≥n</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>Iniciar Sesi√≥n</h2>
    <label for="username-login">Nombre de usuario:</label>
    <input id="username-login" type="text" placeholder="Nombre de usuario" />
    <label for="password-login">Contrase√±a:</label>
    <input id="password-login" type="password" placeholder="Contrase√±a" />
    <button id="login-btn">Entrar</button>
  </div>

  <footer>
    <p>üéº Generador de Melod√≠as ‚Äì Desarrollado por Asier Iturriotz ¬© 2025</p>
  </footer>

  <script>
    // Men√∫ con retardo
    const profileMenu = document.querySelector(".profile-menu");
    const dropdown = document.querySelector(".dropdown-content");
    let hideTimeout;

    profileMenu.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
      dropdown.classList.add("show-dropdown");
    });

    profileMenu.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        dropdown.classList.remove("show-dropdown");
      }, 1000);
    });

    // üîê Cerrar sesi√≥n
    const logoutBtn = document.getElementById("logout");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        alert("üëã Has cerrado sesi√≥n");
        window.location.href = "login.html";
      });
    }

    // ‚õî Eliminar saludo de bienvenida

    // Inicio de sesi√≥n
    document.getElementById("login-btn").addEventListener("click", async () => {
      const username = document.getElementById("username-login").value;
      const password = document.getElementById("password-login").value;

      if (!username || !password) return alert("Rellena todos los campos");

      try {
        const response = await fetch("http://127.0.0.1:8000/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            username: username,
            password: password,
            grant_type: "password"
          })
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem("token", data.access_token);
          alert("‚úÖ Sesi√≥n iniciada correctamente");
          window.location.href = "index.html";
        } else {
          alert("‚ùå " + data.detail);
        }
      } catch (err) {
        alert("‚ùå Error al iniciar sesi√≥n.");
      }
    });
  </script>
</body>
</html>
