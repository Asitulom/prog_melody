<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Generador de Melodías</h1>
        <nav class="navbar">
            <a href="index.html">Generador</a>
            <a href="login.html" class="active">Registro / Iniciar sesión</a>
            <a href="usuarios.html">MIDIs de otros usuarios</a>
        </nav>
    </header>

    <div class="container">
        <h2>Iniciar Sesión</h2>
        <label for="username-login">Nombre de usuario:</label>
        <input id="username-login" type="text" placeholder="Nombre de usuario">

        <label for="password-login">Contraseña:</label>
        <input id="password-login" type="password" placeholder="Contraseña">

        <button>Entrar</button>

        <hr style="margin: 40px 0; border: none; border-top: 2px solid rgba(255, 255, 255, 0.4);">

        <h2>Registrarse</h2>
        <label for="username-register">Nuevo usuario:</label>
        <input id="username-register" type="text" placeholder="Nuevo usuario">

        <label for="password-register">Contraseña:</label>
        <input id="password-register" type="password" placeholder="Contraseña">

        <button>Registrar</button>
    </div>
    <footer>
        <p>🎼 Generador de Melodías – Desarrollado por Asier Iturriotz © 2025</p>
    </footer>
</body>
</html>
